# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                    DOCKER COMPOSE - MEDACTION                               ║
# ║                         Province de Médiouna                                 ║
# ║                    Dev + Production Stack Complet                           ║
# ╚══════════════════════════════════════════════════════════════════════════════╝
#
# Usage:
#   Dev:  docker-compose up -d
#   Prod: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Logs: docker-compose logs -f app
#   Stop: docker-compose down

version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # PostgreSQL Database
  # ═══════════════════════════════════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: medaction-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medaction}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medaction_secure_2024}
      POSTGRES_DB: ${POSTGRES_DB:-medaction}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:5433:5432" # Localhost only, port 5433 to avoid conflict
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medaction} -d ${POSTGRES_DB:-medaction}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - medaction-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # ═══════════════════════════════════════════════════════════════════════════
  # Next.js Application
  # ═══════════════════════════════════════════════════════════════════════════
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medaction-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-medaction}:${POSTGRES_PASSWORD:-medaction_secure_2024}@postgres:5432/${POSTGRES_DB:-medaction}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - NEXT_PUBLIC_MAPBOX_TOKEN=${NEXT_PUBLIC_MAPBOX_TOKEN:-}
      # Licence
      - LICENSE_KEY=${LICENSE_KEY:-}
      - LICENSE_DOMAINS=${LICENSE_DOMAINS:-localhost,127.0.0.1}
      - LICENSE_EXPIRY=${LICENSE_EXPIRY:-}
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/public/uploads # Persistent uploads
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medaction-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # ═══════════════════════════════════════════════════════════════════════════
  # Nginx Reverse Proxy (Production)
  # ═══════════════════════════════════════════════════════════════════════════
  nginx:
    image: nginx:alpine
    container_name: medaction-nginx
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
      - uploads_data:/app/public/uploads:ro # Read-only access to uploads for Nginx serving
    networks:
      - medaction-network
    profiles:
      - production # Only start with: docker-compose --profile production up
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ═══════════════════════════════════════════════════════════════════════════
  # Redis Cache (Optional)
  # ═══════════════════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: medaction-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medaction-network
    profiles:
      - cache # Only start with: docker-compose --profile cache up

  # ═══════════════════════════════════════════════════════════════════════════
  # Adminer (Database GUI - Dev only)
  # ═══════════════════════════════════════════════════════════════════════════
  adminer:
    image: adminer
    container_name: medaction-adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha-dark
    networks:
      - medaction-network
    profiles:
      - dev # Only start with: docker-compose --profile dev up

# ═══════════════════════════════════════════════════════════════════════════
# Volumes Persistants
# ═══════════════════════════════════════════════════════════════════════════
volumes:
  postgres_data:
    driver: local
    name: medaction_postgres_data
  uploads_data:
    driver: local
    name: medaction_uploads
  redis_data:
    driver: local
    name: medaction_redis
  nginx_logs:
    driver: local
    name: medaction_nginx_logs

# ═══════════════════════════════════════════════════════════════════════════
# Réseau Isolé
# ═══════════════════════════════════════════════════════════════════════════
networks:
  medaction-network:
    driver: bridge
    name: medaction-network
    ipam:
      config:
        - subnet: 172.28.0.0/16
