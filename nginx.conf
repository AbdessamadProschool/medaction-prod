# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║          NGINX CONFIGURATION - PORTAIL MEDIOUNA                              ║
# ║                    Configuration Sécurisée pour Production                   ║
# ╚══════════════════════════════════════════════════════════════════════════════╝
#
# Usage: docker-compose --profile production up -d

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # LOGGING FORMAT
    # ============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_time":"$request_time"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # ============================================
    # PERFORMANCE
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ============================================
    # SÉCURITÉ - MASQUER VERSION NGINX
    # ============================================
    server_tokens off;
    more_clear_headers Server;

    # ============================================
    # COMPRESSION GZIP
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;

    # ============================================
    # RATE LIMITING
    # ============================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ============================================
    # UPSTREAM VERS NEXT.JS
    # ============================================
    upstream nextjs {
        server app:3000;
        keepalive 64;
    }

    # ============================================
    # REDIRECTION HTTP -> HTTPS
    # ============================================
    server {
        listen 80;
        listen [::]:80;
        server_name mediouna-action.gov.ma www.mediouna-action.gov.ma;
        
        # Laisser passer ACME challenge pour Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Rediriger tout le reste vers HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # SERVEUR HTTPS PRINCIPAL
    # ============================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name mediouna-action.gov.ma www.mediouna-action.gov.ma;

        # ============================================
        # CERTIFICATS SSL
        # ============================================
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_trusted_certificate /etc/nginx/certs/chain.pem;
        
        # Configuration SSL moderne
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # Session cache
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # ============================================
        # HEADERS DE SÉCURITÉ
        # ============================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self)" always;
        
        # CSP (Content Security Policy)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://api.mapbox.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://api.mapbox.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https: http:; connect-src 'self' https://www.google-analytics.com https://api.mapbox.com; frame-ancestors 'self'; form-action 'self'; base-uri 'self'; object-src 'none'" always;

        # ============================================
        # LIMITES DE CONNEXION
        # ============================================
        limit_conn conn_limit 20;
        client_max_body_size 50M;
        client_body_timeout 60s;
        client_header_timeout 60s;

        # ============================================
        # ROUTES STATIQUES (NGINX DIRECT)
        # ============================================
        
        # Fichiers statiques Next.js
        location /_next/static/ {
            alias /app/.next/static/;
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
        }
        
        # Uploads
        location /uploads/ {
            alias /app/public/uploads/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
            
            # Bloquer l'exécution de scripts dans les uploads
            location ~* \.(php|jsp|asp|aspx|cgi|pl|py)$ {
                deny all;
            }
        }
        
        # Favicon et robots
        location = /favicon.ico {
            alias /app/public/favicon.ico;
            expires 30d;
            access_log off;
        }
        
        location = /robots.txt {
            alias /app/public/robots.txt;
            expires 1d;
            access_log off;
        }

        # ============================================
        # API ENDPOINTS
        # ============================================
        
        # API de login - Rate limiting strict
        location /api/auth/ {
            limit_req zone=login_limit burst=3 nodelay;
            limit_req_status 429;
            
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # API Mobile - Rate limiting modéré
        location /api/mobile/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;
            
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Autres APIs
        location /api/ {
            limit_req zone=api_limit burst=30 nodelay;
            
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # APPLICATION NEXT.JS
        # ============================================
        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============================================
        # BLOQUER LES FICHIERS SENSIBLES
        # ============================================
        location ~ /\.(?!well-known) {
            deny all;
        }
        
        location ~ ^/(\.env|docker-compose|Dockerfile) {
            deny all;
        }
        
        location ~ /node_modules {
            deny all;
        }
    }

    # ============================================
    # HEALTH CHECK (pour Docker)
    # ============================================
    server {
        listen 8080;
        location /nginx-health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
